<mat-card *ngIf="media">
	<mat-card-header>
		<img mat-card-avatar src="{{media._links.preview.href}}">
		<mat-card-title>{{media.id}} : {{media.title | uppercase}}</mat-card-title>
	</mat-card-header>
	<mat-expansion-panel >
		<mat-expansion-panel-header>
			<mat-panel-title>{{media._embedded.metadata[0].value}}</mat-panel-title>
			<mat-panel-description>DÃ©tails</mat-panel-description>
		</mat-expansion-panel-header>
		<mat-card-subtitle>{{media._embedded.metadata[2].value}}</mat-card-subtitle>
		<mat-card-subtitle>{{media._embedded.metadata[4].value}}</mat-card-subtitle>
		<mat-card-subtitle>{{media._embedded.metadata[6].value}}</mat-card-subtitle>
		<mat-card-subtitle>{{media._embedded.metadata[7].value}}</mat-card-subtitle>
	</mat-expansion-panel>
	<img mat-card-image class="vignette" src="{{media._links.preview.href}}">
	<mat-card-actions color="accent">
		<mat-form-field appearance="outline">
			<input matInput [formControl]="credit" required/>
			<mat-label><mat-icon>copyright</mat-icon></mat-label>
		</mat-form-field>
	  <button mat-icon-button color="accent" (click)="update()" aria-label="Update"><mat-icon>save</mat-icon></button>
	</mat-card-actions>
</mat-card>
