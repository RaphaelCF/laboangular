<div *ngIf="messageServicez.messages.length">
	<mat-toolbar color='primary'>
		<span>Log services</span>
		<span class="example-fill-remaining-space"></span>
		<mat-button-toggle-group>
			<mat-button-toggle (click)="messageServicez.clear()">Clear</mat-button-toggle>
		</mat-button-toggle-group>
	</mat-toolbar>
	<mat-list role="list">
	  <mat-list-item *ngFor='let message of messageServicez.messages' role="listitem">{{message}} </mat-list-item>
	</mat-list>
</div>
