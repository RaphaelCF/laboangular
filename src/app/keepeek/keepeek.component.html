<mat-toolbar id='barre' color='primary'>
  <mat-form-field  appearance="legacy">
    <input matInput [formControl]="login" [errorStateMatcher]="matcher" required/>
    <mat-label><mat-icon>account_circle</mat-icon>Login</mat-label>
    <mat-error *ngIf="login.hasError('required')">
     Login is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field  appearance="legacy">
    <input matInput [formControl]="password" [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" required/>
    <mat-label><mat-icon>lock</mat-icon>Password</mat-label>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="password.hasError('required')">
     Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy" >
    <input matInput [formControl]="idMedia" [errorStateMatcher]="matcher" required/>
    <mat-label><mat-icon>image</mat-icon>N° du média</mat-label>
    <mat-hint>Saisir un entier</mat-hint>
    <mat-error *ngIf="idMedia.hasError('pattern') && !idMedia.hasError('required')">
     Please enter a valid id
    </mat-error>
    <mat-error *ngIf="idMedia.hasError('required')">
     Id is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-icon-button color="accent" (click)="get()" aria-label="Fetch" matTooltip="Fetch" matTooltipPosition="above" [disabled]="!(this.idMedia.valid&&this.login.valid&&this.password.valid)"><mat-icon>search</mat-icon></button>
  <button mat-icon-button color="accent" (click)="next()" aria-label="Next" matTooltip="Next" matTooltipPosition="above" [disabled]="!(this.idMedia.valid&&this.login.valid&&this.password.valid)"><mat-icon>navigate_next</mat-icon></button>
  <button mat-icon-button color="accent" (click)="clean()" matTooltip="Clear"  aria-label="Clear"><mat-icon>clear</mat-icon></button>
  <button mat-fab (click)="get()" [disabled]="!(this.idMedia.valid&&this.login.valid&&this.password.valid)">Fetch</button>
  <button mat-fab (click)="next()" [disabled]="!(this.idMedia.valid&&this.login.valid&&this.password.valid)">Next</button>
  <button mat-fab (click)="clean()">Clear</button>
</mat-toolbar>
<div class="medias">
   <app-media-detail *ngFor="let median of medias" [media]="median"></app-media-detail>
</div>
